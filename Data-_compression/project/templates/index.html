<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Compression Lab</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #121212; color: #e0e0e0; font-family: "Poppins", sans-serif; }
        .algo-nav { background: #1e1e1e; padding: 1rem; display: flex; justify-content: center; gap: 10px; border-bottom: 2px solid #007bff; position: sticky; top: 0; }
        .nav-btn { background: #2d2d2d; border: 1px solid #444; color: white; padding: 8px 16px; border-radius: 5px; cursor: pointer; }
        .nav-btn.active { background: #007bff; border-color: #007bff; }
        .modern-card { background: #1e1e1e; border-radius: 1rem; padding: 2rem; margin: 2rem auto; max-width: 800px; }
        .modern-input { background: #2d2d2d; color: white; border: 1px solid #444; margin-bottom: 1rem; }
        .modern-textarea { background: #2d2d2d; color: #00ff88; font-family: monospace; padding: 1rem; }
    </style>
</head>
<body>
    <div class="algo-nav">
        <button class="nav-btn" data-algo="rle" onclick="selectAlgo('rle')">RLE</button>
        <button class="nav-btn" data-algo="mtf" onclick="selectAlgo('mtf')">MTF</button>
        <button class="nav-btn" data-algo="w_mtf" onclick="selectAlgo('w_mtf')">WMTF</button>
        <button class="nav-btn" data-algo="shannon" onclick="selectAlgo('shannon')">Shannon</button>
        <button class="nav-btn" data-algo="sf" onclick="selectAlgo('sf')">Shannon-Fano</button>
        <button class="nav-btn" data-algo="huffman" onclick="selectAlgo('huffman')">Huffman</button>
        <button class="nav-btn" data-algo="arithmetic" onclick="selectAlgo('arithmetic')">Arithmetic</button>
        <button class="nav-btn" data-algo="lzw" onclick="selectAlgo('lzw')">LZW</button>
    </div>

    <div class="modern-card">
        <h3 id="selectedAlgoTitle" class="text-center mb-4">Select an Algorithm Above</h3>
        <div id="inputContainer" style="display: none">
            <label class="small text-secondary">Input Text / Data</label>
            <input id="inputText" type="text" class="form-control modern-input" />

            <div id="alphabetSection">
                <label id="alphabetLabel" class="small text-secondary">Alphabet</label>
                <input id="alphabetInput" type="text" class="form-control modern-input" />
            </div>

            <div id="betaSection" style="display: none">
                <label class="small text-secondary">Beta Weight (Î²)</label>
                <input id="betaInput" type="number" step="0.1" value="0.5" class="form-control modern-input" />
            </div>

            <div class="d-flex gap-2">
                <button id="encodeBtn" class="btn btn-primary w-50">Encode</button>
                <button id="decodeBtn" class="btn btn-danger w-50">Decode</button>
            </div>
        </div>
    </div>

    <div class="container mb-5">
        <textarea id="resultBox" class="form-control modern-textarea" rows="8" readonly></textarea>
    </div>

    <script src="/static/js/algorithm.js"></script>
</body>
</html>
